<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sondan so'zga</title>
    <link rel="stylesheet" href="./style.css" />
    
  </head>
  <body>
    <div class="form-box">
      <header>
        <h1 id="title" class="align-center">Sondan so‘zga</h1>
        <p id="description" class="align-center">
          Bu yerda siz sonni osongina so‘zga aylantirishingiz mumkin
        </p>
      </header>

      <form action="" method="GET" id="convert-form">
        <div class="input-label">
          <label for="number" id="number-label">Son</label>
          <input
            type="number"
            id="number"
            class="width100"
            name="number"
            min="1"
            max=""
            placeholder="Son kiriting"
            required
          />
        </div>

        <div class="input-label">
          <button type="submit" id="submit" class="submit-btn">O‘girish</button>
        </div>

        <div class="input-label" id="result" class="width100">Natija bu yerda chiqadi</div>
        
      </form>
    </div>
    <script>var exports = {};</script>
    <script src="./lib/number.js"></script>
    <script>
        const form = document.getElementById("convert-form");
        const input = form.elements['number'];
        const output = document.getElementById("result");

        form.addEventListener('submit', function(event) {
            output.innerHTML = convert(parseInt(input.value));
            event.preventDefault();
        });
    </script>
  </body>
</html>
